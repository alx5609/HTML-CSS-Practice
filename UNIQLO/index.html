<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />

    <title>女裝 特級彈性洋裝(無袖)</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="img/1.jpg" width="369" height="492" />
        <video autoplay muted loop width="369" height="492">
          <source src="img/video.mp4" type="video/mp4" />
        </video>
        <img src="img/2.jpg" width="369" height="492" />
        <img src="img/3.jpg" width="369" height="492" />
      </div>
      <div class="product-info">
        <p class="product-title">女裝 特級彈性洋裝(無袖) 474063</p>
        <div class="color-buttons">
          <input type="radio" id="COL01" name="color" hidden />
          <label for="COL01">
            <img src="img/COL01.jpg" />
          </label>
          <input type="radio" id="COL09" name="color" hidden />
          <label for="COL09">
            <img src="img/COL09.jpg" />
          </label>
          <input type="radio" id="COL12" name="color" hidden />
          <label for="COL12">
            <img src="img/COL12.jpg" />
          </label>
          <input type="radio" id="COL37" name="color" hidden />
          <label for="COL37">
            <img src="img/COL37.jpg" />
          </label>
          <input type="radio" id="COL56" name="color" hidden />
          <label for="COL56">
            <img src="img/COL56.jpg" />
          </label>
          <input type="radio" id="COL67" name="color" hidden />
          <label for="COL67">
            <img src="img/COL67.jpg" />
          </label>
        </div>
        <p class="color-p">顏色:</p>
        <div class="size-buttons">
          <input type="radio" id="XS" name="size" hidden />
          <label for="XS" >XS</label>
          <input type="radio" id="S" name="size" hidden />
          <label for="S"">S</label>
          <input type="radio" id="M" name="size" hidden />
          <label for="M" > M</label>
          <input type="radio" id="L" name="size" hidden />
          <label for="L" >L</label>
          <input type="radio" id="XL" name="size" hidden />
          <label for="XL" >XL</label>
          <input type="radio" id="XXL" name="size" hidden />
          <label for="XXL" >XXL</label>
        </div>
        <p class="size-p">尺寸:</p>
        <p class="ship-p">配送方式</p>
        <div class="ship-buttons">
          <label>
          <input type="radio" name="ship"/>
          宅配配送</label>
          <label>
          <input type="radio" name="ship"/>
          超商取貨</label>
          <label>
          <input type="radio" name="ship"/>
          實體店鋪取貨</label>
        </div>
        <div class="gift-select">
        <label for="gift">加購禮品袋</label>
         <div>
          <select id="gift" name="gift" >
            <option value="no">不需要</option>
            <option value="yes">需要</option>
          </select>
         </div>
        </div>
        <div class="price-info">
          <p class="last-price">NT$790</p>
          <p class="before-price">原價:NT$790</p>
          <p class="season">新品</p>
        </div>
        <div class="quantity-box">
          <button class="qty-btn">-</button>
          <span class="qty-num">1</span>
          <button class="qty-btn">+</button>
        </div>
        <div class="add-cart">
          <button class="add-cart-button">加入購物車</button>
        </div>
        <p class="free-shipping">店舖取貨不限金額免運；宅配/超取單筆滿1500元免運</p>
      </div>
    </div>
  </body>
</html>
